                <p class="ms-4">Bill</p>
                <!-- input -->
                <input type="text" id="input" class="saisir ms-4" placeholder="$">
                <!-- les pourcentage -->
                 <p class="ms-4 mt-3">Select Tip %</p>
                 <div class=" d-flex justify-content-around mb-2">
                    <button class="btn  " onclick="button1()" id="btn1">15%</button>
                    <button class="btn " onclick="button2()" id="btn2">5%</button>

            </div>

            <div class="col-sm-12 col-md-6 ">

                    <p class="tip">Tip Amount <br>  <br><span class="person">/person</span> </p>
                    <p class="dollar fw-bold" id="Amount">$0.00</span>
                </div>
                <div class="d-flex justify-content-around pt-5 ">
                    <p class="tip">Total <br> <br> <span class="person">/person</span> </p>
                    <p class="dollar fw-bold" id="Total">$0.00</span>
                </div>
                <button class="resert d-flex justify-content-center m-auto mt-2 fw-bold "onclick="history.go(0) ">Resert</button>
                
               </div>
